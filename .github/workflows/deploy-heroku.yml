name: Deploy to Heroku

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Heroku CLI
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Add Heroku remote and authenticate via HEROKU_API_KEY
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Configure Heroku CLI to use the API key (non-interactive)
          mkdir -p ~/.netrc
          echo "machine api.heroku.com\n  login _\n  password ${HEROKU_API_KEY}\nmachine git.heroku.com\n  login _\n  password ${HEROKU_API_KEY}" > ~/.netrc
          chmod 600 ~/.netrc
          # Add heroku git remote via CLI
          heroku git:remote -a khussalpradhan

      - name: Push to Heroku (via CLI-authenticated git)
        run: |
          # Force push current HEAD to Heroku main to deploy
          git push --force heroku HEAD:refs/heads/main

# Notes:
# - Add the following repository secrets in GitHub: HEROKU_API_KEY and HEROKU_EMAIL.
#   HEROKU_API_KEY = your Heroku account API key (Account settings -> API Key)
#   HEROKU_EMAIL = the email for your Heroku account
# - This workflow builds the project in the runner and then deploys the built code to the
#   Heroku app named `khussalpradhan`. If you prefer Heroku to build on its side, you can
#   replace the deployment step with a git push to the Heroku remote using the API key.
